<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Contact Form</title>
</head>

<style>
    .main {
        margin: 100px auto;
        text-align: center;
        width: 50%;
    }

    .row .col.s6 {
        width: 100%;
    }
</style>

<body>
    <div class="main">
        <form action="https://formsubmit.co/britvaica@netscape.net" method="POST">
            <!-- This is the message you see when you receive an email: -->
            <!-- <input type="hidden" name="_subject" value="You received a new email!"> -->
            <!-- Redirect to Success Page: -->
            <!-- <input type="hidden" name="_next" value="https://answebdev.github.io/test-form/thanks.html">
            <input type="text" name="name" placeholder="Name" required><br />
            <input type="email" name="email" placeholder="Email Address" required><br />
            <input type="text" name="subject" placeholder="Subject" required><br /> -->
            <!-- <input type="text" name="message" placeholder="Write your message here" required><br /> -->

            <!-- <textarea name="message" rows="4" placeholder="Message" required></textarea><br /> -->
            <!-- Disable reCAPTCHA: -->
            <!-- <input type="hidden" name="_captcha" value="false"> -->
            <!-- Honeypot: -->
            <!-- <input type="text" name="_honey" style="display:none"> -->
            <!-- Email Template (the template with which to view the messages you receive): -->
            <!-- <input type="hidden" name="_template" value="table">
            <button type="submit">Send</button> -->
            <input type="hidden" name="_subject" value="You received a new email!">
            <input type="hidden" name="_next" value="https://answebdev.github.io/test-form/thanks.html">

            <!-- Disable reCAPTCHA: -->
            <input type="hidden" name="_captcha" value="false">
            <!-- Honeypot: -->
            <input type="text" name="_honey" style="display:none">
            <!-- Email Template (the template with which to view the messages you receive): -->
            <input type="hidden" name="_template" value="table">

            <div class="row">
                <div class="input-field col s6">
                    <input id="name" type="text" class="validate" name="name" required>
                    <label for="name">Name</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" name="email" required>
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s6">
                    <input id="subject" type="text" class="validate" name="subject" required>
                    <label for="subject">Subject</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" name="message" required></textarea>
                    <label for="textarea1">Message</label>
                </div>
            </div>

            <div class="input-field col s12">
                <button class="btn waves-effect waves-light" type="submit">Submit</button>
            </div>
        </form>

    </div>


    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>

</html>
