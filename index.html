<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<!-- Source video: https://www.youtube.com/watch?v=r4RQ38EoLds
https://formsubmit.co/ -->

<style>
    body {
        background: #2BC0E4;
        /* fallback for old browsers */
        background: -webkit-linear-gradient(to right, #EAECC6, #2BC0E4);
        /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to right, #EAECC6, #2BC0E4);
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


    }
</style>

<body>

    <form action="https://formsubmit.co/britvaica@netscape.net" method="POST">
        <input type="hidden" name="_subject" value="You received a new email!">
        <input type="email" name="email" placeholder="Email Address" required>
        <!-- Redirect to Success Page: -->
        <input type="hidden" name="_next" value="https://answebdev.github.io/test-form/thanks.html">
        <input type="text" name="message" placeholder="Write your message here" required>
        <!-- Disable reCAPTCHA: -->
        <input type="hidden" name="_captcha" value="false">
        <!-- Honeypot: -->
        <input type="text" name="_honey" style="display:none">
        <!-- Email Template: -->
        <input type="hidden" name="_template" value="table">
        <button type="submit">Send</button>
    </form>
</body>

</html>
